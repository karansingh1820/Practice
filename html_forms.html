<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<style>
    body {
        background-color: rgb(227, 171, 225);
        /* background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%; */
        color:rgb(0, 0, 0);
    }
    form{
        text-align: center;
    }
    label {
        font-style: italic;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 18px;
        font-weight: bolder;
    }
    hr{
        width:100%;
        border: 5px solid black;
    }
</style>

<body>
    <div>
        <h1 style="text-align: center; text-decoration: underline;"><img src="https://www.anudip.org/wp-content/uploads/2018/07/logow.png" alt="logo" width="130px" height="50px"><i>Welcome To Anudip Foundation</i></h1>
        <hr>
    </div>
    <form method="get">
        <div>
            <label>Enter your First name:</label><br>
            <input type="text" name="fname" required><br><br>
            <label>Enter your Last name:</label><br>
            <input type="text" name="lname" required>
        </div>
        <br>
        <div>
            <label>Enter your Email:</label><br>
            <input type="email" name="email" required>
        </div>
        <br>
        <div>
            <label>Enter a Phone number:</label><br>
            <input type="tel" name="phone" placeholder="0123456789" pattern="[0-9]{10}" required>
        </div>
        <br>
        <div>
            <label>Enter your Date of Birth:</label><br>
            <input type="date" name="dob" required>
        </div>
        <br>
        <div>
            <label>Enter your Gender:</label><br>
            <input type="radio" name="gender">Male<input type="radio" name="gender">Female<input type="radio"
                name="gender">Others
        </div>
        <br>
        <div>
            <label>Enter your Address:</label><br>
            <textarea name="address" cols="30" rows="10" required></textarea>
        </div>
        <br>
        <div>
            <label>City:</label>
            <select name="city">
                <option>New Delhi</option>
                <option>Gurugram</option>
                <option>Noida</option>
                <option>Greater Noida</option>
                <option>Ghaziabad</option>
            </select>
        </div>
        <br>
        <div>
            <label>Enter your LMS ID:</label><br>
            <textarea name="lms" required></textarea>
        </div>
        <br>
        <div>
            <label>Enter your Password:</label><br>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>How many language do you known:</label><br>
            <input type="number" min="0" max="3" name="quantity">
        </div>
        <br>
        <div>
            <label>Computer languages known:</label><br>
            <input type="checkbox" name="lang1">C/C++
            <input type="checkbox" name="lang2">Python
            <input type="checkbox" name="lang3">Java
            <input type="checkbox" name="lang4">PHP
            <input type="checkbox" name="lang5">Kotlin
            <input type="checkbox" name="lang6">Swift
            <input type="checkbox" name="lang7">Ruby
            <input type="checkbox" name="lang8">Other
        </div>
        <br>
        <div>
            <label>Please upload your AdhaarCard or PanCard (identity verification):</label><br>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label>Favourite Color:</label>
            <input type="color" name="color">
        </div>
        <br>
        <hr>
        <div>
            <input type="reset" value="Reset the form">
            <input type="submit" value="Submit the form">
        </div>
    </form>
</body>

</html>
