<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics Tutorial</title>
</head>
<body>
    <h1 style="color: brown; text-align: center; font-size: 30px; text-decoration: underline;">Welcome to SVG Tutorial</h1>
    <!-- Circle -->
    <svg width="500px" height="500px">
        <circle cx="250px" cy="250px" r="100px" stroke="black" stroke-width="10px" fill="green" />
    </svg>

    <!-- Rectangle -->
    <svg width="400px" height="400px">
        <rect x="20" y="20" width="300px" height="100px" style="fill:rgb(231, 13, 144);stroke-width:10px;stroke:rgb(20, 20, 20)" />
    </svg>

    <!-- Square -->
    <svg width="400px" height="400px">
        <rect x="50" y="50" width="150px" height="150px"
        style="fill:blue;stroke:rgb(0, 0, 0);stroke-width:5;" />
    </svg>

    <!-- Ellipse -->
    <svg height="600px" width="1000px">
        <ellipse cx="800" cy="55" rx="100" ry="50" style="fill:yellow;stroke:rgb(51, 48, 51);stroke-width:5" />
    </svg>
</body>
</html>
