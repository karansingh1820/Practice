<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<style>
    li{
        font-size: 30px;
    }
</style>
<body>
    <h1 style="text-decoration: underline;">Ordered List</h1>
    <h2>Junk Food Menu</h2>
    <ol type="1">
        <li>Burger</li>
        <li>Pizza</li>
        <li>Momos</li>
        <li>Chole Bhature</li>
        <li>Samosa</li>
        <li>Aloo Tikki</li>
        <li>Chaat papdi</li>
    </ol>
    <h1 style="text-decoration: underline;">Unordered List</h1>
    <h2>Thali Menu</h2>
    <ul type="circle">
        <li>Sahi Panner</li>
        <li>Gajar ka halwa</li>
        <li>Daal Makhani</li>
        <li>Chole-Panner</li>
        <li>Raita</li>
        <li>Salad</li>
    </ul>
</body>
</html>
